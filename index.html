<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Dog Log v2</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 20px;
      padding: 0;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }

    h2 {
      font-size: 2rem;
      margin-bottom: 10px;
    }

    h3 label {
      margin: 0 10px;
      display: inline-block;
    }

    .button-group {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
      margin-top: 15px;
    }

    button {
      font-size: 18px;
      padding: 10px 20px;
      cursor: pointer;
      background-color: #008CBA;
      color: white;
      border: none;
      border-radius: 5px;
    }

    #eraseBtn {
      background-color: crimson;
      margin: 30px auto 10px;
    }

    .table-container {
      overflow-x: auto;
      margin: 20px auto;
      max-width: 100%;
    }

    table {
      width: 100%;
      max-width: 700px;
      margin: auto;
      border-collapse: collapse;
      min-width: 300px;
    }

    th, td {
      border: 1px solid black;
      padding: 10px;
      text-align: center;
      font-size: 1rem;
    }

    .footer {
      margin-top: auto;
    }

    @media (max-width: 600px) {
      button {
        font-size: 16px;
        width: 100%;
        max-width: 300px;
      }

      h3 {
        display: flex;
        flex-direction: column;
        align-items: center;
      }
    }
  </style>
</head>
<body>

  <h2>Dog Log v2</h2>

  <h3>
    <label><input type="radio" name="selection" value="Tess" checked> Tess</label>
    <label><input type="radio" name="selection" value="Pickles"> Pickles</label>
  </h3>

  <div class="button-group">
    <button onclick="logAction('Pee')">Pee</button>
    <button onclick="logAction('Poo')">Poo</button>
  </div>

  <div class="table-container">
    <table id="dataTable">
      <thead>
        <tr><th>Time</th><th>Output</th></tr>
      </thead>
      <tbody>
        <!-- 10 empty rows -->
        <script>
          for (let i = 0; i < 10; i++) {
            document.write('<tr><td></td><td></td></tr>');
          }
        </script>
      </tbody>
    </table>
  </div>

  <div class="footer">
    <button id="eraseBtn" onclick="confirmErase()" style="display: none;">Erase data</button>
  </div>

  <script>
    const MAX_ROWS = 10;

    function logAction(action) {
      const dog = document.querySelector('input[name="selection"]:checked').value;
      const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
      const rows = table.rows;
      const timestamp = formatDate();
      const entry = [timestamp, `${dog}: ${action}`];

      for (let i = 0; i < rows.length; i++) {
        if (!rows[i].cells[0].innerText) {
          rows[i].cells[0].innerText = timestamp;
          rows[i].cells[1].innerText = `${dog}: ${action}`;
          saveToStorage(entry);
          return;
        }
      }
      alert("No empty cells available!");
    }

    function formatDate() {
      const date = new Date();
      const day = date.toLocaleDateString('en-US', { weekday: 'short' });
      let hours = date.getHours();
      const minutes = date.getMinutes().toString().padStart(2, '0');
      const ampm = hours >= 12 ? 'pm' : 'am';
      hours = hours % 12 || 12;
      return `${day} ${hours}:${minutes}${ampm}`;
    }

    function saveToStorage(entry) {
      let data = JSON.parse(localStorage.getItem("tableData")) || [];
      if (data.length >= MAX_ROWS) {
        alert("No more space in storage!");
        return;
      }
      data.push(entry);
      localStorage.setItem("tableData", JSON.stringify(data));
      toggleEraseButton(true);
    }

    function loadFromStorage() {
      const data = JSON.parse(localStorage.getItem("tableData")) || [];
      if (data.length) {
        const tbody = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
        data.forEach((entry, i) => {
          if (tbody.rows[i]) {
            tbody.rows[i].cells[0].innerText = entry[0];
            tbody.rows[i].cells[1].innerText = entry[1];
          }
        });
        toggleEraseButton(true);
      }
    }

    function toggleEraseButton(show) {
      document.getElementById("eraseBtn").style.display = show ? 'inline-block' : 'none';
    }

    function confirmErase() {
      const confirmDelete = confirm("Confirm delete?");
      if (confirmDelete) {
        localStorage.removeItem("tableData");
        clearTable();
        toggleEraseButton(false);
      }
    }

    function clearTable() {
      const rows = document.querySelectorAll("#dataTable tbody tr");
      rows.forEach(row => {
        row.cells[0].innerText = "";
        row.cells[1].innerText = "";
      });
    }

    window.onload = loadFromStorage;
  </script>

</body>
</html>
