<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DogLog</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 20px;
        }
        table {
            width: 80%;
            margin: 20px auto;
            border-collapse: collapse;
        }
        th, td {
            border: 1px solid black;
            padding: 10px;
            text-align: center;
        }

        button {
            font-size: 24px;
            padding: 15px 30px;
            margin: 5px;
            cursor: pointer;
        }
    </style>
</head>
<body>

    <h2>Dog Log</h2>
    <button onclick="insertPee()"><b>Pee</button>
    <button onclick="insertPoo()">Poo</b></button>


    <table id="dataTable">
        <thead>
            <tr>
                <th>Time</th>
                <th>Output</th>
            </tr>
        </thead>
        <tbody>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
	        <tr><td></td><td></td></tr>
		    <tr><td></td><td></td></tr>
            <tr><td></td><td></td></tr>
	        <tr><td></td><td></td></tr>
		    <tr><td></td><td></td></tr>
		</tbody>
    </table>

	<button onclick="clearTimestampAndWord()">Reset</button>
	<br>
	<br>
    <button onclick="saveTable()">Save Table</button>
    <button onclick="loadTable()">Load Table</button>
    <button onclick="clearStorage()">Clear Storage</button>

    <script>
        // Function to insert timestamp and "Pee"
        function insertPee() {
            let table = document.getElementById("dataTable");
            let rows = table.getElementsByTagName("tbody")[0].rows;

            for (let i = 0; i < rows.length; i++) {
                let firstCell = rows[i].cells[0]; // First column
                let secondCell = rows[i].cells[1]; // Second column

                if (firstCell.innerHTML === "") { // Find first empty row
                    firstCell.innerHTML = formatDate().toLocaleString(); // Insert timestamp
                    secondCell.innerHTML = "Pee"; // Insert "Pee"
                    return;
                }
            }
            alert("No empty cells available!");
        }

        // Function to insert timestamp and "Poo"
        function insertPoo() {
            let table = document.getElementById("dataTable");
            let rows = table.getElementsByTagName("tbody")[0].rows;

            for (let i = 0; i < rows.length; i++) {
                let firstCell = rows[i].cells[0]; // First column
                let secondCell = rows[i].cells[1]; // Second column

                if (firstCell.innerHTML === "") { // Find first empty row
                    firstCell.innerHTML = formatDate().toLocaleString(); // Insert timestamp
                    secondCell.innerHTML = "Poo"; // Insert "Poo"
                    return;
                }
            }
            alert("No empty cells available!");
        }
		
		function formatDate() {
    const date = new Date();
    const options = { weekday: 'short' }; // 'short' gives abbreviated day (e.g., Mon, Tue)
    const day = date.toLocaleDateString('en-US', options);
    
    let hours = date.getHours();
    const minutes = date.getMinutes().toString().padStart(2, '0');
    const ampm = hours >= 12 ? 'pm' : 'am';
    
    hours = hours % 12 || 12; // Convert to 12-hour format, treating 0 as 12
    
    return `${day} ${hours}:${minutes}${ampm}`;
}

        // Function to clear all 
        function clearTimestampAndWord() {
            let table = document.getElementById("dataTable");
            let rows = table.getElementsByTagName("tbody")[0].rows;

            for (let i = 0; i < rows.length; i++) {
                rows[i].cells[0].innerHTML = ""; // Clear timestamp
                rows[i].cells[1].innerHTML = ""; // Clear "Pee"
            }
            // alert("Entries cleared successfully!");
        }
   
        function saveTable() {
            const table = document.getElementById("dataTable");
            const rows = table.getElementsByTagName("tbody")[0].rows;
            let data = [];

            for (let row of rows) {
                let rowData = [
                    row.cells[0].innerText,
                    row.cells[1].innerText
                ];
                data.push(rowData);
            }

            localStorage.setItem("tableData", JSON.stringify(data));
            alert("Table data saved!");
        }

        function loadTable() {
            const table = document.getElementById("dataTable").getElementsByTagName("tbody")[0];
            const data = JSON.parse(localStorage.getItem("tableData"));

            if (data) {
                table.innerHTML = ""; // Clear existing table rows
                data.forEach(rowData => {
                    let row = table.insertRow();
                    row.insertCell(0).innerText = rowData[0];
                    row.insertCell(1).innerText = rowData[1];
                });
                alert("Table data loaded!");
            } else {
                alert("No data found in local storage.");
            }
        }

        function clearStorage() {
            localStorage.removeItem("tableData");
            alert("Local storage cleared!");
        }
   </script>

</body>
</html>
